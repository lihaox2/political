<!doctype html>
<html lang="en" class="fullscreen-bg">
<head>
	<title>登录</title>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<!-- VENDOR CSS -->
	<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/resources/vendor/font-awesome/css/font-awesome.min.css}"/>
	<link rel="stylesheet" th:href="@{/resources/vendor/linearicons/style.css}"/>
	<!-- MAIN CSS -->
	<link rel="stylesheet" th:href="@{/resources/css/main.css}"/>
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" th:href="@{/resources/css/demo.css}"/>
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet"/>
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{/resources/images/apple-icon.png}"/>
	<link rel="icon" type="image/png" sizes="96x96" th:href="@{/resources/images/favicon.png}"/>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center">智慧政工系统</div>
								<p class="lead">登录你的账号</p>
							</div>
							<form class="form-auth-small" th:action="@{/account/login/submit}" method="POST">
								<div class="form-group">
									<label for="signin-user" class="control-label sr-only">用户名</label>
									<input type="text" class="form-control" id="signin-user" placeholder="警号/电话" name="phone" autocomplete="false"/>
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">密码</label>
									<input type="password" class="form-control" id="signin-password" name="password" placeholder="密码" autocomplete="false"/>
								</div>
								<!-- <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button> -->
								<div class="bottom" style="display:flex;justify-content:space-between">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">忘记密码?</a></span>
									<!-- <span class="helper-text"><i class="fa"></i> <a th:href="@{/account/signup}">注册</a></span> -->
								</div>
								<input type="hidden" name="redirectUrl" th:value="${redirectUrl}"/>
							</form>
						</div>
					</div>
					<div class="right">
						<!--div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Free Bootstrap dashboard template</h1>
							<p>by The Develovers</p>
						</div-->
					</div>
					<!-- <div class="clearfix">
						<div style="width:100%;text-align:center;padding-top:40px">
							<p>© 2014-2019 杭州常青树生物科技有限公司 </p>
                            <a target="_blank" href="http://www.miitbeian.gov.cn">浙ICP备15027885号-4</a>
						</div>
					</div> -->
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
